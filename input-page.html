<div>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="productName">Product Name:</label>
      <input id="productName" formControlName="productName">
      <div *ngIf="productForm.get('productName').invalid && productForm.get('productName').touched">
        Product Name is required
      </div>
    </div>

    <div>
      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" formControlName="productPrice">
      <div *ngIf="productForm.get('productPrice').invalid && productForm.get('productPrice').touched">
        Product Price is required and should be greater than 0.01
      </div>
    </div>

    <div>
      <label for="inStock">In Stock:</label>
      <input type="checkbox" id="inStock" formControlName="inStock">
    </div>

    <button type="submit" [disabled]="productForm.invalid">Submit</button>
  </form>
</div>
